version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - REPOSITORY_URI=699011322781.dkr.ecr.us-east-2.amazonaws.com/houserents-be-develop
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing task definitions
      - printf '[{"family":"houserents-dev-api","executionRoleArn":"arn:aws:iam::699011322781:role/ecsTaskExecutionRole","containerDefinitions":[{"image":"%s","name":"api","portMappings":[{"hostPort":5000,"protocol":"tcp","containerPort":5000}],"environment":[{"name":"DATA_SERVER","value":"http://localhost:8080"},{"name":"DB_HOST","value":"dbinstance-dev.ceumxnrra9wt.us-east-2.rds.amazonaws.com"},{"name":"DB_NAME","value":"houserents"},{"name":"DB_PASSWORD","value":"WebWizard#1"},{"name":"DB_PORT","value":"5432"},{"name":"DB_USER","value":"dbinstance_dev"},{"name":"ENV","value":"DEV"}],"memory":500,"cpu":500}],"taskRoleArn":"arn:aws:iam::699011322781:role/ecsTaskExecutionRole","requiresCompatibilities":["EC2"]}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files: imagedefinitions.json