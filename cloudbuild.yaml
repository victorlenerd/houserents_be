steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build', 
    '-t', 
    'gcr.io/$PROJECT_ID/houserents-dev-api',
    '.'
  ]
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/houserents-dev-api']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'beta',
    'run', 
    'deploy', 
    'houserents-dev-api',
    '--image',
    'gcr.io/$PROJECT_ID/houserents-dev-api',
    '--region',
    'us-central1',
    '--platform',
    'managed',
    '--memory',
    '350M',
    '--set-env-vars=DATA_SERVER=18.217.190.92:8080,DB_HOST=dbinstance-dev.ceumxnrra9wt.us-east-2.rds.amazonaws.com,DB_NAME=houserents,DB_PASSWORD=WebWizard#1,DB_PORT=5432,DB_USER=dbinstance_dev,ENV=DEV'
  ]
images:
- gcr.io/$PROJECT_ID/houserents-dev-api
timeout: 1500s